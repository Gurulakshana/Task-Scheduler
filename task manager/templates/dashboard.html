<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Task Dashboard</h1>
    
    <!-- Task Counts Section -->
    <div class="row">
        <!-- Completed Tasks -->
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Completed Tasks</div>
                <div class="card-body">
                    <h5 class="card-title">{{ counts['Completed'] }}</h5>
                    <p class="card-text">Tasks that have been completed.</p>
                </div>
            </div>
        </div>
        
        <!-- Ongoing Tasks -->
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Ongoing Tasks</div>
                <div class="card-body">
                    <h5 class="card-title">{{ counts['Ongoing'] }}</h5>
                    <p class="card-text">Tasks currently in progress.</p>
                </div>
            </div>
        </div>
        
        <!-- Yet to Do Tasks -->
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-header">Yet to Do Tasks</div>
                <div class="card-body">
                    <h5 class="card-title">{{ counts['Yet to Do'] }}</h5>
                    <p class="card-text">Tasks not yet started.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="mt-4">
        <a href="/" class="btn btn-primary">Back to Task List</a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
